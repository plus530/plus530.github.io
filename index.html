<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plus530 - Coming Soon</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Digital Clock Font (DSEG7 Classic) -->
    <link href="https://cdn.jsdelivr.net/gh/keshikan/DSEG/dist/DSEG7Classic-Regular.woff2.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://picsum.photos/1920/1080') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .coming-soon-title {
            font-size: 3rem;
            font-weight: 500;
        }
        .current-time {
            font-size: 4rem;
            font-family: 'DSEG7Classic-Regular', sans-serif;
            margin-top: 20px;
            color: #00ff00; /* Neon Green for digital clock effect */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="coming-soon-title">Coming Soon</h1>
        <p>Weâ€™re working hard to launch our new website. Stay tuned!</p>
        <div id="current-time" class="current-time"></div>
    </div>

    <!-- Latest jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            function updateTime() {
                const now = new Date();
                const formattedTime = now.toLocaleString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                $('#current-time').html(formattedTime);
            }

            // Update the time every second
            setInterval(updateTime, 1000);
            updateTime(); // Initial call to avoid delay
        });
    </script>
</body>
</html>
